{% if latest_question_list %}                                                           <!-- 해당 객체는 index() 뷰에서 넘겨주는 피라미터입니다.-->
    <ul>                                                                                <!-- ul라인은 객체를 순회하면서 question_text를 순서 없는 리스트로 화면에 보여줍니다-->
        {% for question in latest_question_list %}
        <li><a href="/polls/{{ question.id }}">{{ question.question_text }}</a></li>
        {% endfor %
    </ul>
{% else %}
    <p>No polls are available.</p>                                                      <!-- 만약 latest_question_list 객체에 내용이 없으면 "No polls ~" 문장을 보여줍니다-->
<% endif %}
